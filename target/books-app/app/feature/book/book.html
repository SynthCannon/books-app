<div class="panel panel-default" ng-controller="bookController as bookCtrl">
	    <div class="panel-heading">Books page</div>
	    <div class="panel-body">
   		{{bookCtrl.test}}
   		<div ng-hide="bookCtrl.isHidden">
			<table>
                <td><h3><span>Books table</span></h3></td>
        	    <td>Search: <input ng-model="bookCtrl.srch"></td>
            </table>
        	<table class="table">
        		<tr>
        			<th>{{'book_title' | uppercase}}</th>
        			<th>{{'release_year' | uppercase}}</th>
        			<th>{{'genre' | uppercase}}</th>
					<th></th>
        		</tr>
        		<tr ng-repeat="book in bookCtrl.books|filter:bookCtrl.srch">
        			<td>{{book.bookTitle}}</td>
        			<td>{{book.releaseYear}}</td>
        			<td>{{book.genre}}</td>
					<td><button class="btn" ng-click="bookCtrl.delete(book)">Delete</button></td>
        		</tr>
				<tr>
					<form>
						<td><input type="text" ng-model="bookCtrl.formData.titleInput"></td>
						<td><input type="text" ng-model="bookCtrl.formData.yearInput"></td>
						<td><input type="text" ng-model="bookCtrl.formData.genreInput"></td>
					</form>
					<td><button class="btn" ng-click="bookCtrl.add()">Add</td>
				</tr>
        	</table>
        </div>
        <button class="btn" id="hideBtn" ng-click="bookCtrl.hideTable()">Hide books</button>
			<!--<button class="btn" ng-click="bookCtrl.createNew()">New Book</button>-->
	</div>
</div>
